<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluetooth Service Discover</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        button {
            font-size: 18px;
            padding: 15px;
        }

        input[type="text"] {
            font-size: 16px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
            font-family: monospace;
        }

        pre {
            background-color: #eee;
            border: 1px solid #ccc;
            padding: 10px;
            height: 400px;
            overflow-y: scroll;
        }
    </style>
</head>

<body>
    <h1>Bluetooth Service Discover (v3 - The "Hack")</h1>
    <p>Use a tool like "nRF Connect for Mobile" to find your printer's proprietary "Service UUID" (the one with a
        "write" characteristic) and paste it below.</p>

    <input type="text" id="serviceUuidInput" placeholder="Paste Service UUID from nRF Connect here...">

    <button id="connectButton">Connect & Discover Services</button>
    <pre id="log">Awaiting connection...</pre>

    <script>
        const connectButton = document.getElementById('connectButton');
        const logDiv = document.getElementById('log');
        const serviceUuidInput = document.getElementById('serviceUuidInput');

        function log(message) {
            console.log(message);
            logDiv.textContent += message + '\n';
        }

        connectButton.addEventListener('click', async () => {
            const proprietaryServiceUuid = serviceUuidInput.value.trim();

            if (!proprietaryServiceUuid) {
                log('--- ERROR ---');
                log('Please paste the Service UUID from nRF Connect first.');
                return;
            }

            log(`Attempting to use proprietary Service UUID: ${proprietaryServiceUuid}`);
            log('Requesting Bluetooth device...');

            try {
                const device = await navigator.bluetooth.requestDevice({
                    // Use acceptAllDevices to ensure the printer appears in the list
                    acceptAllDevices: true,
                    // ...but then *also* ask for permission to use the 
                    // proprietary UUID you just entered.
                    optionalServices: [proprietaryServiceUuid]
                });

                log(`Connecting to GATT Server on ${device.name}...`);
                device.addEventListener('gattserverdisconnected', () => {
                    log('--- DEVICE DISCONNECTED ---');
                });
                const server = await device.gatt.connect();
                log('--- CONNECTED ---');
                log(`Device Name: ${device.name}`);
                log(`Device ID: ${device.id}`);

                log(`\nAttempting to get Service: ${proprietaryServiceUuid}`);

                // Now, instead of discovering all, we will try to get
                // the *exact* service you gave us.
                const service = await server.getPrimaryService(proprietaryServiceUuid);

                if (!service) {
                    log('--- ERROR ---');
                    log('Connected, but could not get the specified service.');
                    log('Check the UUID for typos.');
                    return;
                }

                log(`--- SUCCESS! ---`);
                log(`Found Service: ${service.uuid}`);

                try {
                    const characteristics = await service.getCharacteristics();
                    log(`  -> Found ${characteristics.length} Characteristics:`);

                    for (const char of characteristics) {
                        let properties = [];
                        if (char.properties.read) properties.push('read');
                        if (char.properties.write) properties.push('write');
                        if (char.properties.writeWithoutResponse) properties.push('writeWithoutResponse');
                        if (char.properties.notify) properties.push('notify');

                        log(`    -> Characteristic: ${char.uuid} (Supports: ${properties.join(', ')})`);
                    }
                } catch (err) {
                    log(`    -> Error getting characteristics for this service: ${err.message}`);
                }

                log('\n--- DISCOVERY FINISHED ---');
                log('We did it! Please copy the "Characteristic UUID" that supports "write" or "writeWithoutResponse" and paste it back to me.');

            } catch (err) {
                log(`\n--- ERROR ---`);
                log(err.message);
                log('This can fail if the UUID is wrong, or if you did not select the device.');
            }
        });
    </script>
</body>

</html>
